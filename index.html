document.getElementById('detect-button').addEventListener('click', function() {
    const textInput = document.getElementById('text-input').value.trim();
    if (textInput === "") {
        document.getElementById('detect-result').textContent = 'Please enter some text to detect the language.';
        return;
    }

    fetch('http://127.0.0.1:5000/detect-language', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: textInput })
    })
    .then(response => response.json())
    .then(data => {
        if (data.language) {
            const languageName = languageNames[data.language] || data.language; // Use the language name or fallback to the code
            document.getElementById('detect-result').textContent = `Detected language: ${languageName}`;
        } else if (data.error) {
            document.getElementById('detect-result').textContent = `Error: ${data.error}`;
        }
    })
    .catch(error => {
        console.error('Error detecting language:', error);
        document.getElementById('detect-result').textContent = 'An error occurred while detecting the language.';
    });
});

document.getElementById('convert-button').addEventListener('click', function(event) {
    event.preventDefault();
    const textInput = document.getElementById('text-input').value.trim();
    const selectedLanguage = document.getElementById('language-select').value;

    if (textInput === "") {
        document.getElementById('convert-result').textContent = 'Please enter some text to convert.';
        return;
    }

    if (selectedLanguage === "") {
        document.getElementById('convert-result').textContent = 'Please select a language to convert to.';
        return;
    }

    fetch('http://127.0.0.1:5000/convert-language', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: textInput, targetLanguage: selectedLanguage })
    })
    .then(response => {
        console.log('Response status:', response.status); // Log response status
        if (!response.ok) {
            return response.text().then(text => {
                console.error('Response text:', text); // Log response text
                throw new Error(`Network response was not ok: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data); // Log response data

        if (data.translatedText) {
            document.getElementById('convert-result').textContent = `Translated text: ${data.translatedText}`;
        } else if (data.error) {
            document.getElementById('convert-result').textContent = `Error: ${data.error}`;
        }
    })
    .catch(error => {
        console.error('Error translating text:', error);
        document.getElementById('convert-result').textContent = 'An error occurred while translating the text.';
    });
});
